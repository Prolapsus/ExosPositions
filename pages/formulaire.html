<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/general.css">
  <title>Formulaire</title>
</head>
<body>
  <div class="corps">
    <a href="../index.html">Accueil</a>
    <h1>Exemple : Formulaire</h1>
    <form action="#">
      <!-- (label+br+input+br)*2 -->
      <label for="name">Nom</label><br>
      <input type="text" id="name"><br> <br>
      <label for="prenom">Prénom</label><br>
      <input type="text" id="prenom"><br> <br>
      <!-- label+br+input:date+br -->
      <label for="ddn">Date de naissance</label><br>
      <input type="date" name="ddn" id="ddn"><br> <br>
      <fieldset>
        <legend>Sexe</legend>
        <!-- (input:radio+label+br)*2 -->
        <input type="radio" name="sexe" id="femme" value="femme"><label for="femme">femme</label><br>
        <input type="radio" name="sexe" id="homme" value="homme"><label for="homme">homme</label><br>
      </fieldset> <br>
      <!-- label+br+select -->
      <label for="Pays">Pays</label><br>
      <select name="Pays" id="Pays">
        <!-- option*4 -->
        <option value="">Veuillez choisir un pays</option>
        <option value="fr">France</option>
        <option value="ita">Italie</option>
        <option value="de">Allemagne</option>
      </select> <br><br>
      <!-- label+br+textarea+br+br -->
      <label for="description">description</label><br>
      <textarea name="description" id="description" cols="30" rows="10">
        Voici la description par défaut .....
      </textarea><br><br>
      <!-- input:submit -->
      <input type="submit" value="Envoyer">
    </form>
  </div>
</body>
</html>
